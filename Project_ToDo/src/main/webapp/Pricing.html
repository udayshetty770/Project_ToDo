<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Membership Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .container h1 {
      margin-bottom: 30px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 16px;
      background-color: #00ff88;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc6a;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: slideUp 0.4s ease;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Prime Member Portal</h1>
    <button class="btn" id="uploadBtn">Prime</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h2>Membership Required</h2>
      <p>To Prime users, you must take a <strong>membership of â‚¹1000</strong>.</p>
      <button class="btn" onclick="alert('Redirecting to membership page...')">Take Membership</button>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    uploadBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
